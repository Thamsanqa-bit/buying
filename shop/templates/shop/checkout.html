<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>{%block title %}GreatAwl | checkout{% endblock%}</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-md-12">

                <ul class="list-group" id="item_list">

                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

    <form method="POST">
        {% csrf_token %}
        <input type="hidden" id="items" name="items">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input id="name" name="name" type="text" class="form-control" id="inputEmail4" placeholder="Honey">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input id="email" name="email" type="text" class="form-control" id="inputPassword4" placeholder="Honey@gmail.com">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input id="address" name="address" type="text" class="form-control" id="inputAddress" placeholder="7475 Litabe Street">
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputZip">Postal Address</label>
      <input id="postalAddress " name="postalAddress" type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Place Order</button>
</form>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript">
<script type="text/javascript">
if(localStorage.getItem('cart')==null){
    var cart = {};
}
else{
    cart = JSON.parse(localStorage.getItem('cart'));
}
let total = 0;
for(item in cart){
    let name = cart[item][1];
    let quantity = cart[item][0];
    let price = cart[item][2];

    itemString = `<li class="list-group-item"><span class="">${quantity}</span>  of  ${name} <span class="">${price}</span></li>`
    $('#item_list').append(itemString);
}


</script>
</html>
